<section class="step" data-step="summary">
  <div class="onboarding-card">
    <div class="summary-content">
      <div class="summary-icon" aria-hidden="true">✓</div>
      <h1 class="summary-title" data-i18n="onboarding.summary.title">You're Protected</h1>
      <p class="summary-subtitle" data-i18n="onboarding.summary.subtitle">
        All protections are active. You can edit any setting anytime.
      </p>
      <div class="settings-list">
        <div class="setting-row">
          <span class="setting-name" data-i18n="onboarding.summary.settings.simulator">Transaction Simulator</span>
          <span class="setting-status status-on" id="simulator-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name" data-i18n="onboarding.summary.settings.ads">Ad Warnings</span>
          <span class="setting-status status-on" id="ads-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name" data-i18n="onboarding.summary.settings.antiphish">Malicious Site Protection</span>
          <span class="setting-status status-on" id="antiphish-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name" data-i18n="onboarding.summary.settings.address">Address Guard</span>
          <span class="setting-status status-on" id="address-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name" data-i18n="onboarding.summary.settings.coverage">Coverage</span>
          <span class="setting-status status-on" id="coverage-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
      </div>
      <div class="summary-footer">
        <button class="btn btn-extension" data-ob-action="open-extension" data-i18n="onboarding.summary.open_extension">
          Open Extension →
        </button>
      </div>
    </div>
  </div>
</section>
