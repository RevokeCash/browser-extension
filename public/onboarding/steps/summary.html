<section class="step" data-step="summary">
  <div class="onboarding-card">
    <div class="summary-content">
      <div class="summary-icon">✓</div>
      <div class="summary-protected-label">YOU'RE PROTECTED</div>
      <h1 class="summary-title">You're set</h1>
      <p class="summary-subtitle">All protections are active. You can edit any setting anytime.</p>
      <div class="settings-list">
        <div class="setting-row">
          <span class="setting-name">Transaction Simulator</span>
          <span class="setting-status status-on" id="simulator-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name">Google Ad/Result Warnings</span>
          <span class="setting-status status-on" id="ads-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name">Address Guard</span>
          <span class="setting-status status-on" id="address-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
        <div class="setting-row">
          <span class="setting-name">Coverage</span>
          <span class="setting-status status-on" id="coverage-status">
            <span class="status-dot"></span>
            ON
          </span>
        </div>
      </div>
      <div class="summary-footer">
        <p class="summary-note">You can change these settings anytime in the extension</p>
        <button class="btn btn-extension" onclick="openExtension()">Open Extension →</button>
      </div>
    </div>
  </div>
</section>
