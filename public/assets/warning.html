<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warning</title>
    <style>
      :root {
        --bg: #0f0f12;
        --card: #0f0f12;
        --muted: #d6d6d6;
        --border: #2a2a2e;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: rgba(0, 0, 0, 0.92);
        backdrop-filter: blur(1.5px);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          -apple-system,
          system-ui,
          Segoe UI,
          Roboto,
          Inter,
          Arial,
          sans-serif;
      }
      .card {
        width: min(820px, 92vw);
        max-height: 88vh;
        overflow: auto;
        border-radius: 16px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
        background: var(--card);
        border: 1px solid var(--border);
        color: #fff;
        padding: 28px;
      }
      .header {
        display: flex;
        gap: 14px;
        align-items: center;
        margin-bottom: 16px;
      }
      .title {
        font-weight: 800;
        font-size: 22px;
        line-height: 1.2;
      }
      .muted {
        color: var(--muted);
      }
      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 12px;
        background: #17171a;
        color: #e3e3e3;
        padding: 2px 6px;
        border: 1px solid var(--border);
        border-radius: 6px;
      }
      ul {
        margin: 12px 0;
        padding: 0;
        color: #e9e9ea;
        font-size: 14px;
        line-height: 1.6;
        text-align: left;
        list-style: disc inside;
      }
      .reason {
        background: #1a1212;
        border: 1px solid #3a2a2a;
        border-radius: 10px;
        padding: 12px;
        color: #ffb1b1;
        font-size: 13px;
        margin-bottom: 16px;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }
      .primary {
        background: #2b5cff;
        color: #fff;
        border: 1px solid #1f4ed4;
      }
      .danger {
        background: transparent;
        color: #ff6565;
        border: 1px solid #7a1a1a;
      }
      @media (max-width: 480px) {
        .actions {
          flex-direction: column;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div>
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3.5l9 16.5H3L12 3.5z" stroke="#ffb020" stroke-width="1.5" fill="#231a00" />
            <rect x="11" y="9" width="2" height="6" rx="1" fill="#ffb020" />
            <circle cx="12" cy="17.5" r="1" fill="#ffb020" />
          </svg>
        </div>
        <div class="title">This website might be harmful</div>
      </div>
      <div class="muted">This domain is on a local hotlist for phishing risks.</div>
      <ul>
        <li>Secret Recovery Phrase or password theft</li>
        <li>Malicious transactions resulting in stolen assets</li>
        <li>Listed on partner blocklists</li>
      </ul>
      <div class="reason">Flagged by local hotlist (instant protection)</div>
      <div class="actions">
        <button class="btn primary" id="back">Back to safety</button>
        <button class="btn danger" id="proceed">Proceed anyway</button>
      </div>
    </div>
    <script src="warning.js" defer></script>
  </body>
</html>
